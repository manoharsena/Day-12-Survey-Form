<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <article class="container">
      <section>
        <div>
          <span class="label1">Name</span>
          <span class="mandatory"> *</span><br />
        </div>
        <div class="inline">
          <input
            class="textbox-name"
            type="text"
            id="firstName"
            required
          /><br />
          <label for="firstName">First</label>
        </div>
        <div class="inline">
          <input
            class="textbox-name"
            type="text"
            id="lastName"
            required
          /><br />
          <label for="lastName">Last</label>
        </div>
        <br /><br />
      </section>

      <section>
        <div>
          <label class="label1" for="email">Email</label>
          <span class="mandatory"> *</span><br />
        </div>
        <div>
          <input
            class="textbox-email"
            type="text"
            id="email"
            required
          /><br /><br />
        </div>
      </section>

      <section>
        <div>
          <span class="label1">Your Experience</span>
          <span class="mandatory"> *</span><br />
        </div>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" />
          <label for="star5" title="text"></label>
          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4" title="text"></label>
          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3" title="text"></label>
          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2" title="text"></label>
          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1" title="text"></label>
        </div>
        <br /><br />
        <div>Overall, how would you rate your experience with us?</div>
        <br />
      </section>

      <section>
        <div>
          <span class="label1">How satisfied are you with</span
          ><span class="mandatory"> *</span><br />
        </div>
        <div class="container1">
          <div class="row pad-top-bot">
            <div class="col-sm-2"></div>
            <div class="col-sm-2 d-flex justify-content-center">
              <label for="VU">Very Unsatisfied</label>
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <label for="U">Unsatisfied</label>
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <label for="N">Neutral</label>
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <label for="S">Satisfied</label>
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <label for="vS">Very Satisfied</label>
            </div>
          </div>
          <div class="row bckgrnd-color rounded">
            <div class="col-sm-2 text-desc d-flex align-items-center">
              Purchase
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <input type="radio" id="VU" name="Purchase" />
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <input type="radio" id="U" name="Purchase" />
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <input type="radio" id="N" name="Purchase" />
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <input type="radio" id="S" name="Purchase" />
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <input type="radio" id="vS" name="Purchase" />
            </div>
          </div>
          <div class="row bckgrnd-color-none">
            <div class="col-sm-2 text-desc d-flex align-items-center">
              Service
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <input type="radio" id="VU" name="Service" />
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <input type="radio" id="U" name="Service" />
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <input type="radio" id="N" name="Service" />
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <input type="radio" id="S" name="Service" />
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <input type="radio" id="vS" name="Service" />
            </div>
          </div>
          <div class="row bckgrnd-color rounded">
            <div class="col-sm-2 text-desc d-flex align-items-center">
              Company Overall
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <input type="radio" id="VU" name="company" />
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <input type="radio" id="U" name="company" />
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <input type="radio" id="N" name="company" />
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <input type="radio" id="S" name="company" />
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <input type="radio" id="vS" name="company" />
            </div>
          </div>
        </div>
      </section>
      <br />

      <section>
        <div>
          <span class="label1">How likely are you to</span
          ><span class="mandatory"> *</span><br />
        </div>
        <div class="container2">
          <div class="row pad-top-bot">
            <div class="col-sm-2"></div>
            <div class="col-sm-2 d-flex justify-content-center">
              <label for="VU">Very Unlikely</label>
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <label for="U">Unlikely</label>
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <label for="N">Neutral</label>
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <label for="L">Likely</label>
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <label for="VL">Very Likely</label>
            </div>
          </div>
          <div class="row bckgrnd-color rounded">
            <div class="col-sm-2 text-desc d-flex align-items-center">
              Buy from us again
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <input type="radio" id="VU" name="Buy" />
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <input type="radio" id="U" name="Buy" />
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <input type="radio" id="N" name="Buy" />
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <input type="radio" id="L" name="Buy" />
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <input type="radio" id="VL" name="Buy" />
            </div>
          </div>
          <div class="row bckgrnd-color-none">
            <div class="col-sm-2 text-desc d-flex align-items-center">
              Recommend our product to others
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <input type="radio" id="VU" name="product" />
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <input type="radio" id="U" name="product" />
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <input type="radio" id="N" name="product" />
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <input type="radio" id="L" name="product" />
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <input type="radio" id="VL" name="product" />
            </div>
          </div>
          <div class="row bckgrnd-color rounded">
            <div class="col-sm-2 text-desc d-flex align-items-center">
              Recommend our company to others
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <input type="radio" id="VU" name="Recommend" />
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <input type="radio" id="U" name="Recommend" />
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <input type="radio" id="N" name="Recommend" />
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <input type="radio" id="L" name="Recommend" />
            </div>
            <div class="col-sm-2 d-flex justify-content-center">
              <input type="radio" id="VL" name="Recommend" />
            </div>
          </div>
        </div>
      </section>
      <br />

      <section>
        <div class="mb-3">
          <label for="additonalcomments" class="label1"
            ><b>Additional comments or suggestions</b></label
          >
          <br /><textarea
            class="form-control"
            rows="5"
            cols="100%"
            id="additionalcomments"
          ></textarea>
        </div>
      </section>

      <div class="pad-button">
        <button class="button" type="submit">Submit</button>
      </div>
    </article>
  </body>
</html>
